box:
  id: alpine
build:
  steps:
  - script:
      name: noop
      code: |
        echo 'todo build script here'
  - script:
      name: check env
      code: |
        env
test-jvm:
  box: openjdk:8-jdk
  services:
  - id: mysql:5.7
    env:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: test_db
  # https://devcenter.wercker.com/administration/services/service-container-networking/#getting-the-environment-variables
  # https://devcenter.wercker.com/administration/services/examples/mysql/
  - script:
      name: mapping env
      code: |
        export CARBON_CRAWLER_RDB_HOST=${MYSQL_PORT_3306_TCP_ADDR}
        export CARBON_CRAWLER_RDB_PORT=${MYSQL_PORT_3306_TCP_PORT}
        export CARBON_CRAWLER_RDB_SCHEMA=test_db
        export CARBON_CRAWLER_RDB_USER=root
        export CARBON_CRAWLER_RDB_PASSWORD=rootpw
  # https://github.com/wercker/step-gradle
  - java/gradle:
    task: clean test
    version: '5.1'
    cache_project_cache: true

test-node:
  box: node:10.9.0-alpine
  steps:
  - script:
      name: add git
      code: |
        apk update && \
        apk upgrade && \
        apk add --no-cache git
  - script:
    name: test
    code:  |
      cd carbon-crawler-admin-front
      yarn && yarn app:test

build-jvm:
  box: openjdk:8-jdk
  steps:
  - java/gradle:
    task: clean build -x test
    version: '5.1'
    cache_project_cache: true

build-node:
  box: node:10.9.0-alpine
  steps:
  - script:
      name: add git
      code: |
        apk update && \
        apk upgrade && \
        apk add --no-cache git
  - script:
      name: build
      code:  |
        cd carbon-crawler-admin-front
        yarn && yarn app:build

build-docker:
  steps:
  - internal/docker-build:
    dockerfile: carbon-crawler-ci/carbon_jre/Dockerfile
    image-name: carbon-crawler-admin-api
    build-args: "JAR_FILE=carbon-crawler-admin-api/build/libs/carbon-crawler-admin-api-LATEST.jar"
  - internal/docker-build:
    dockerfile: carbon-crawler-ci/carbon_jre/Dockerfile
    image-name: carbon-crawler-stream-flow-crawl-listing-sink
    build-args: "JAR_FILE=carbon-crawler-stream/flow/crawl-listing-sink/build/libs/crawl-listing-sink-LATEST.jar"
  - internal/docker-build:
    dockerfile: carbon-crawler-ci/carbon_jre/Dockerfile
    image-name: carbon-crawler-stream-flow-crawl-listing-source
    build-args: "JAR_FILE=carbon-crawler-stream/flow/crawl-listing-source/build/libs/crawl-listing-source-LATEST.jar"

deploy:
  steps:
  - internal/docker-push:
      image-name: carbon-crawler-admin-api
      username: _json_key
      password: $GCR_JSON_KEY_FILE
      repository: gcr.io/carbon/$WERCKER_GIT_REPOSITORY
      registry: https://asia.gcr.io/v2
      tag: $WERCKER_GIT_BRANCH $WERCKER_GIT_TAG
  - internal/docker-push:
      image-name: carbon-crawler-stream-flow-crawl-listing-sink
      username: _json_key
      password: $GCR_JSON_KEY_FILE
      repository: gcr.io/carbon/$WERCKER_GIT_REPOSITORY
      registry: https://asia.gcr.io/v2
      tag: $WERCKER_GIT_BRANCH $WERCKER_GIT_TAG flow
  - internal/docker-push:
      dockerfile: carbon-crawler-ci/carbon_jre/Dockerfile
      username: _json_key
      password: $GCR_JSON_KEY_FILE
      repository: gcr.io/carbon/$WERCKER_GIT_REPOSITORY
      registry: https://asia.gcr.io/v2
      tag: $WERCKER_GIT_BRANCH $WERCKER_GIT_TAG flow